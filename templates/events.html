<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Log - Smart Security System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Navigation Bar -->
    <nav class="bg-gray-800 shadow-lg sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 text-white font-bold text-xl" style="display: flex;">
                        <img src="static/LOGO_DESIGN-removebg-preview.png" style="margin-right: 15px; height: 32px"> Smart Home Security System
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="/settings" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Settings</a>
                        <a href="/events" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Event Log</a>
                        <a href="/recordings" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Recordings</a>
                        <a href="/logout" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-extrabold text-gray-900">Event Log</h1>
            <button id="clearAllBtn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-150 ease-in-out" onclick="clearAllEvents()">
                Clear All
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Timestamp</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Source</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Description</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Action</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="eventsTable">
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading events...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="noEventsMessage" class="hidden p-8 text-center text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <p class="text-lg font-medium">No events recorded yet</p>
            </div>
        </div>
    </div>

    <script>
        const eventsTable = document.getElementById('eventsTable');
        const noEventsMessage = document.getElementById('noEventsMessage');

        function formatEventTimestamp(isoString) {
            try {
                const date = new Date(isoString);
                return date.toLocaleString();
            } catch (e) {
                return isoString;
            }
        }

        function getEventBadgeColor(eventType) {
            switch(eventType.toUpperCase()) {
                case 'CRITICAL ALERT':
                    return 'bg-red-100 text-red-800';
                case 'UNKNOWN FACE':
                    return 'bg-yellow-100 text-yellow-800';
                case 'ACCESS GRANTED':
                    return 'bg-green-100 text-green-800';
                default:
                    return 'bg-blue-100 text-blue-800';
            }
        }

        async function fetchEvents() {
            try {
                const response = await fetch('/api/events');
                if (!response.ok) throw new Error('Failed to fetch events');
                
                const events = await response.json();
                
                if (!Array.isArray(events) || events.length === 0) {
                    eventsTable.innerHTML = '';
                    noEventsMessage.classList.remove('hidden');
                    return;
                }

                eventsTable.innerHTML = '';
                noEventsMessage.classList.add('hidden');

                events.forEach(event => {
                    const timestamp = formatEventTimestamp(event.timestamp);
                    const badgeColor = getEventBadgeColor(event.event_type);
                    
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition-colors';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${timestamp}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${event.source_name || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${badgeColor}">
                                ${event.event_type}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-600">${event.description || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm space-x-2 flex">
                            <button class="view-recording-btn inline-flex items-center px-3 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white text-xs font-medium transition-colors" data-timestamp="${event.timestamp}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                View
                            </button>
                            <button class="delete-event-btn inline-flex items-center px-3 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white text-xs font-medium transition-colors" data-event-id="${event.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                                Delete
                            </button>
                        </td>
                    `;
                    eventsTable.appendChild(row);
                });

                // Add event listeners to view recording buttons
                document.querySelectorAll('.view-recording-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const timestamp = this.dataset.timestamp;
                        redirectToRecording(timestamp);
                    });
                });

                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-event-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const eventId = this.dataset.eventId;
                        deleteEvent(eventId);
                    });
                });

            } catch (error) {
                console.error("Failed to fetch events:", error);
                eventsTable.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Error loading events</td></tr>';
            }
        }

        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) {
                return;
            }

            try {
                const response = await fetch(`/api/delete_event/${eventId}`, {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Failed to delete event');
                
                const result = await response.json();
                // Refresh the events list
                fetchEvents();
            } catch (error) {
                console.error("Failed to delete event:", error);
                alert('Error deleting event');
            }
        }

        async function clearAllEvents() {
            if (!confirm('Are you sure you want to delete ALL events? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch('/api/clear_all_events', {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Failed to clear events');
                
                const result = await response.json();
                alert(result.message || 'All events cleared');
                
                // Refresh the events list
                fetchEvents();
            } catch (error) {
                console.error("Failed to clear events:", error);
                alert('Error clearing events');
            }
        }

        function redirectToRecording(eventTimestamp) {
            try {
                const eventDate = new Date(eventTimestamp);
                
                // The seek time is the absolute seconds since start of the day
                const seekTime = (eventDate.getHours() * 3600) + (eventDate.getMinutes() * 60) + eventDate.getSeconds();
                
                // Redirect to recordings page - it will find the closest matching recording
                window.location.href = `/recordings?time=${seekTime}`;
                
            } catch (error) {
                console.error("Error processing timestamp:", error);
                alert('Could not determine which recording to play for this event.');
            }
        }

        document.addEventListener('DOMContentLoaded', fetchEvents);
        
        // Refresh events every 10 seconds
        setInterval(fetchEvents, 10000);
    </script>

</body>
</html>
